
<head>
	<title>Twitter Feed</title>

    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/offcanvas/offcanvas.css" rel="stylesheet">
</head>
<body>
  <template name="feed">
	 {{> nav}}
	 <center>
	 	{{loginButtons}}
	 </center><br><br>
	 {{> tweets}}
  </template>
</body>


<template name="tweets">
	{{#if logged_in}}
		{{> new_tweet}}
		<br>
		{{#each tweets}}
			<strong><a href="{{author}}">{{author}}</a>:</strong> {{tweet}}<br>
			<em>Posted at {{time}}</em><br><br>
		{{/each}}
	{{else}}
		Please log in to view your tweets.
	{{/if}}
</template>

<template name="new_tweet">
	<p><textarea id="tweet" rows="3" cols="50" placeholder="Compose new Tweet..."/><br>
		<input type="button" value="Tweet!" id="submit"/>
	</p>

	<div id="count"></div>
</template>

<template name="nav">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Twitter</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">NewsFeed</a></li>
            <li><a href="profile">My Profile</a></li>
            <li><a href="search">Search</a></li>
          </ul>
        </div>
      </div>
    </div>
</template>
